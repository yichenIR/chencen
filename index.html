<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋼琴學習網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">鋼琴學習</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">互動式鋼琴</h1>
                <div class="octave-controls text-center mb-3">
                    <button id="decrease-octave" class="btn btn-secondary">降低八度(Z)</button>
                    <span id="current-octave" class="mx-3">八度：4</span>
                    <button id="increase-octave" class="btn btn-secondary">提高八度(X)</button>
                </div>
                <div id="piano-container" class="d-flex justify-content-center mb-4"></div>
                
                <!-- 節拍器控制項 -->
                <div class="metronome-controls text-center mb-4">
                    <h5>節拍器</h5>
                    <div class="mb-3">
                        <label for="tempo" class="form-label">速度 (BPM)：<span id="tempo-value">120</span></label>
                        <input type="range" class="form-range" id="tempo" min="40" max="208" value="120">
                    </div>
                    <button id="metronome-btn" class="btn btn-info">開始節拍器</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">基礎練習</h5>
                        <p class="card-text">點擊按鈕開始練習基本音階</p>
                        <button id="practice-btn" class="btn btn-primary">開始練習</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">學習進度</h5>
                        <div id="progress-display">
                            <p>完成度: <span id="progress">0%</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tone.js -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/piano.js"></script>
</body>
</html>
